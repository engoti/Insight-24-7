<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engel News UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Insight 24/7</h1>
        <nav>
            <button class="filter-btn active" data-type="story">Stories</button>
            <button class="filter-btn" data-type="job">Postings</button>
            <button class="filter-btn" data-type="poll">Ballot</button>
            <button id="theme-toggle">Switch to Dark-Seid</button>

        </nav>
    </header>
    <div class="container">
        <main>
            <section id="posts">
                <h2 id="head">Postings</h2>
                <ul id="posts-list"></ul>
            </section>
        </main>
        <aside>
            <section id="live-updates">
                <h2 id="heading">Live Updates</h2>
                <ul id="live-updates-list"></ul>
            </section>
        </aside>
    </div>
    <script src="app.js"></script>
    <script src="dark-mode.js"></script>
</body>
</html>
